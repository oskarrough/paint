<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Paint</title>
	<link href="paint.css" rel="stylesheet">
</head>
<body>

	<aside id="toolbox">
		<h2>Brush</h2>
		<div id="brushDisplay"><div></div></div>
		<input type="range" min="1" max="50" value="5" step="1" id="brushSelector">

		<h2>Colors</h2>
		<p><input type="color" id="colorpicker" value="#c81464" class="colorpicker"></p>
		<div id="colorSelector">
			<div style="background: #fff"></div>
			<div style="background: #ff0"></div>
			<div style="background: #fc0"></div>
			<div style="background: #f60"></div>

			<div style="background: #0f0"></div>
			<div style="background: #0c0"></div>
			<div style="background: #060"></div>
			<div style="background: #030"></div>

			<div style="background: #0ff"></div>
			<div style="background: #09c"></div>
			<div style="background: #00f"></div>
			<div style="background: #006"></div>

			<div style="background: #f66"></div>
			<div style="background: #f33"></div>
			<div style="background: #f00"></div>
			<div style="background: #900"></div>

			<div style="background: #ca9"></div>
			<div style="background: #c96"></div>
			<div style="background: #963"></div>
			<div style="background: #620"></div>

			<div style="background: #ccc"></div>
			<div style="background: #666"></div>
			<div style="background: #333"></div>
			<div style="background: #000"></div>
		</div>

		<menu>
			<button class="js-clear">Clear</button>
			<button class="js-save">Save</button>
			<button class="js-load">Load</button>
			<a class="js-download">download as .png</a>
		</menu>
	</aside>

	<canvas id="artboard" width="800" height="800"></canvas>
	<script type="module" src="index.js"></script>

</body>
</html>
